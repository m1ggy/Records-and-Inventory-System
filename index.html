<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
        <nav class="navbar d-flex justify-content-center mb-5">
            <h1>Record and Inventory System</h1>
        </nav>
        <form class="login" style="width:600px;margin:auto auto;">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div>
                  <p class="text-danger invalidtext" style="display: none;">Invalid Credentials!</p>
                </div>
                <div>
                    <p class="text-success success" style="display: none;">Logging in . .</p>
                  </div>
                <button type="submit" class="btn btn-primary btn-xs ml-1">Submit</button>
        </form>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
